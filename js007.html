<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="black-bg">
      <div class="white-bg">
          <h4>로그인하세요</h4>
          <button class="btn btn-danger" id="close">닫기</button>
      </div>
  </div>
    <nav class="navbar ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Offcanvas navbar</a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group" id = 'list1'>
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
      <button id="loginBtn" type="button" class="btn btn-primary">
        로그인
      </button>


      <script>
        // document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
        //     // document.getElementsByClassName('list-group')[0].classList.add('show');
        //     document.getElementsByClassName('list-group')[0].classList.toggle('show');
        // })
        // console.log(document.querySelector('.list-group-item'));
        // console.log(document.querySelectorAll('.list-group-item')[4]);
        // document.querySelector('.navbar-toggler').addEventListener('click', function(){
        //     document.querySelector('#list1').classList.toggle('show');
        // })
        $('.navbar-toggler').on('click', function(){
          // $('.list-group').toggleClass('show');
          $('.list-group').fadeToggle('show');
          // $('.list-group-item').html('text');
          //.list-group-item의  html내용을 바꿔줌
          $('.list-group-item').css('color', 'rgb(255,255,0,255)');
          // .list-group-item의 css값 변경 가능
        })
        // console.log($('.btn.btn-danger'));
        // class명이 n개인 경우 공백없이 붙여서 작성
        $('#loginBtn').on('click', function(){
          // $('.black-bg').css('display', 'block');
          $('.black-bg').addClass('show-modal')
        })
        $('#close').on('click', function(){
          // $('.black-bg').css('display', 'none');
          $('.black-bg').removeClass('show-modal');
        })
        
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
