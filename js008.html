<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="black-bg1">
        <div class="white-bg">
            <form action="success.html">
                <div class="mb-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
            <h4>로그인하세요</h4>
        </div>
    </div>

    <nav class="navbar ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Offcanvas navbar</a>
            <span class="badge text-bg-dark ms-auto mx-3">Dark Mode 🌛</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group" id="list1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="loginBtn" type="button" class="btn btn-primary">
        로그인
    </button>

    <script>
        // $('#submit').on('click', function(){
        //     if(text==null){
        //         alert('id입력하셈')
        //     }
        // }) 
        $('form').on('submit', function (e) {
            console.log(document.getElementById('email').value);
            if ($('#email').val() == '') {
                alert('id입력하셈');
                e.preventDefault();
                // 아무것도 입력이 안되어 있을때 폼제출을 막고 화면에 머무르게 한다.
                $('#email').focus();
            }
            else if ($('#password').val() == ''){
                alert('비번입력하셈');
                e.preventDefault();
                $('#password').focus();
            }
            else if ($('#password').val().length < 4){
                alert('비번 좀더 길게 입력하셈');
                e.preventDefault();
                $('#password').focus();
            }
        });
        // $('.navbar-toggler').on('click', function(){
        //   $('.list-group').slideToggle(600,'linear')('.show');
        // });
        // // 메뉴바 스르륵
        $('.navbar-toggler').on('click', function () {
            $('.list-group').toggleClass('lg-open');
        });
        $('#loginBtn').on('click', function () {
            $('.black-bg1').addClass('show-modal1');

        });

        $('#close').on('click', function () {
            $('.black-bg1').removeClass('show-modal1');
        })
        var cnt = 1;
        $('.badge').on('click', function(){
            
            cnt++;
            if(cnt%2 == 0){
                $('.badge').html('Light Mode');
                $('.badge').removeClass('text-bg-dark');
                $('.badge').addClass('text-bg-light');
                $('.navbar').addClass('navbar-dark');
                $('.navbar').addClass('bg-dark');
                $('.navbar').removeClass('navbar-light');
                $('.navbar').removeClass('bg-light');
            }
            else{
                $('.badge').html('Dark Mode 🌛');
                $('.badge').removeClass('text-bg-light');
                $('.badge').addClass('text-bg-dark');
                $('.navbar').addClass('navbar-light');
                $('.navbar').addClass('bg-light');
                $('.navbar').removeClass('navbar-dark');
                $('.navbar').removeClass('bg-dark');
            }
        })

        function 함수(){
            var 이름 = 'lee';
            console.log(이름);
        }
        함수();
        console.log(이름);
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
