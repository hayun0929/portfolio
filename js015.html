<html lang="en">
<head>

<body>
<div class="col-sm-4">
  <img src="https://via.placeholder.com/600" class="w-100">
  <h5>Card title</h5>
  <p>가격 : 70000</p>
</div>

<div class="container">
  <div class="row">


  </div>

  <div id="more" class="container">
    <button class="btn btn-danger">상품 더보기</button>
  </div>

  <div class="container my-3">
    <button class="btn btn-danger" id="price">가격순 정렬</button>
  </div>

  <div id="" class="container">
    <button class="btn btn-danger">상품 더보기</button>
  </div>
</div>

<script>

  $('#order').click(function (){
    products.sort(function (a,b){
      if(a.title < b.title) {
        return 1}
      else {
        return -1
      }
    })
  })


  // $('#price').click(function (){

  //     return a.price - b.price
  //   })
  //   console.log(products);

    $('.row').html('');
    products.forEach(function (item,index){
      $('.row').append(`<div class="col-sm-4">
      <img src="https://via.placeholder.com/600" class="w-100">
      <h5>${item.title}</h5>
      <p>${item.price}</p>
      </div>

`)
  })

  var products = [
    { id : 0, price : 70000, title : 'Blossom Dress' },
    { id : 1, price : 50000, title : 'Springfield Shirt' },
    { id : 2, price : 60000, title : 'Black Monastery' }
  ];


  products.forEach(function (item,index){
    $('.row').append(`
      <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" alt="">
          <h5>${item.title}</h5>
          <p>가격 : ${item.price}</p>
      </div>`)
  });

  $('#more').on('click',function (){

            .done(function (result){

    })
  })
