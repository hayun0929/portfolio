<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-danger" id="close">닫기</button>
</form>



<div id="alert" class="alert-box" >
    알림창
    <button onclick="alertControl('none')">닫기</button>
</div>

    <button onclick="alertControl('block','red')">버튼 1 </button>
    <button onclick="alertControl('block','blueviolet')">버튼 2</button>

    <script>
        function alertControl(state, color){
            document.getElementById('alert').style.display=state;
            document.getElementById('alert').style.backgroundColor=color;
        }
    </script>
</body>
